<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con Barra de Desplazamiento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .scrollable-div {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            width: 300px; /* Ajusta el ancho según tus necesidades */
            background-color: #f9f9f9;
            padding: 10px;
            box-sizing: border-box;
        }
        .scrollable-div p {
            font-size: 16px; /* Tamaño inicial del texto */
        }
        .scrollable-div p:hover {
            font-size: 14px; /* Tamaño del texto al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="scrollable-div" id="scrollableDiv">
        <p>Contenido 1</p>
        <p>Contenido 2</p>
        <p>Contenido 3</p>
        <!-- Añade más párrafos según sea necesario -->
    </div>


</body>
</html>
